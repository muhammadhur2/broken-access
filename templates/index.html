<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <h1>Welcome to the Flask App</h1>
    <a href="/login">Login</a> | <a href="/signup">Sign Up</a>
</body>
</html>
