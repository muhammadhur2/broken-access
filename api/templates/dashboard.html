<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <h1>Welcome to Your Dashboard</h1>
    <p>This is a protected page only accessible after login.</p>
    <a href="/logout">Logout</a>
</body>
</html>
